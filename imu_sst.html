    <h1 align="center">特異スペクトル変換を用いた加速度の異常検知</h1>
    <div class="works">
      <div>
        <p>
          移動ロボットにIMUを搭載し、加速度を特異スペクトル変換することで、ロボットの振動パターンの変化度を計算するROSパッケージです。
          壁への衝突や移動方向の切り替えを検知することができます。
          算出した変化度はブラウザ上でリアルタイムに確認することができます。<br><br>
          <a href="https://github.com/Kuwamai/imu_sst">imu_sst - GitHub</a><br>
          <a href="https://youtu.be/AYRwnSLIlD0">実験の様子 - YouTube</a><br>
        </p>
      </div>
      <div>
        <img src="img/imu_sst.png" width="100%"/>

      </div>
