    <h1 align="center">SVMを用いた移動ロボットの状態推定</h1>
    <div class="works">
      <div>
        <p>
          移動ロボットにIMUを搭載し、機械学習の一種であるSVMを用いて状態推定を行うROSパッケージです。
          前後進、左右旋回、衝突の状態を推定することができます。
          推定結果はブラウザ上でリアルタイムに確認することができます。<br><br>
          <a href="https://github.com/Kuwamai/imu_svm">imu_svm - GitHub</a><br>
          <a href="https://youtu.be/c9X_9prQ4ok">実験の様子 - YouTube</a><br>
        </p>
      </div>
      <div>
        <img src="img/imu_svm.png" width="100%"/>
        <p>実験の様子 左上に表示されているState number: 1は衝突を検知していることを示している</p>
      </div>
    </div>
